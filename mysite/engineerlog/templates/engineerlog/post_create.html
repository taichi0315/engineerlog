{% extends "engineerlog/base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles%}

{% block content %}

<form method="post">

{% csrf_token %}

<div id="app">
    {{ form.duration|as_crispy_field}}
    <p>[[ minute ]]</p>
</div>
<div>
    {{ form.comment|as_crispy_field}}
</div>
<button class="btn btn-primary" type="submit">投稿</button>
</form>

{% endblock %}

{% block extra_js %}
<script src="{% static 'engineerlog/js/post_create.js' %}"></script>
{% endblock %}
