{% extends "engineerlog/base.html" %}

{% block content %}

<ul>
    <div>{{ object.displayname }}</div>
    <div><img src="{{ object.icon.url }}"/></div>
    <div>@{{ object.username}}</div>
    <p>{{ object.profile_sentence }}</p>
</ul>

{% if object.username == user.username %}
    <a href="/engineerlog/profile/{{ object.username }}/update">プロフィールの編集</a>
{% endif %}
<div><a href="{% url 'engineerlog:index' %}">ホーム</a></div>

{% endblock %}
