<head>
    <title>EngineerLog</title>
</head>
<body>
<h1>EngineerLog</h1>
{% if user.is_authenticated %}
    <div>@{{ user.username }}から<a href="{% url 'engineerlog:logout' %}">ログアウト</a></div>
{% else %}
    <div><a href="{% url 'engineerlog:login' %}">ログイン</a></div>
{% endif %}
<hr>

{% for post in posted_list %}
    <ul>
        <a href="profile/{{ post.created_user.username }}"><img src="{{ post.created_user.icon.url }}" />{{ post.created_user.displayname }}</a>@{{ post.created_user.username }}
        <div>{{ post.duration }}</div>
        {{ post.comment }}
    </ul>
{% empty %}
    <p>投稿がありません</p>
{% endfor %}
</body>
